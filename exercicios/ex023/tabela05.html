<!DOCTYPE html>
<html lang="en">

            </tr>    
            <tr>
                <td>Talita</td>

                <td>36</td>

            </tr>    
            <tr >
                <td>Michele</td>
                <td>F</td>
                <td>39</td>
                <td>Artesã</td>
            </tr>    
            <tr>
                <td>Fatima</td>
                <td>F</td>
                <td>60</td>

            </tr>    
            <tr>
                <td>junior</td>

        </tbody>
    </table>    
</body>
</html>
